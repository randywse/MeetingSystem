<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Login</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type"
			content="text/html; charset=utf-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
		<script src='cal/lib/jquery.min.js'></script>
		<script src='cal/lib/jquery-ui.custom.min.js'></script>
		<link rel="stylesheet" href="jqx/jqwidgets/styles/jqx.base.css"
			type="text/css" />
		<link rel="stylesheet" href="jqx/jqwidgets/styles/jqx.ui-redmond.css"
			type="text/css" />
		<script type="text/javascript" src="jqx/scripts/demos.js"></script>
		<script type="text/javascript" src="jqx/jqwidgets/jqxcore.js"></script>
	    <script type="text/javascript" src="jqx/jqwidgets/jqxwindow.js"></script>
	    <script type="text/javascript" src="jqx/jqwidgets/jqxbuttons.js"></script>
	    <script type="text/javascript" src="jqx/jqwidgets/jqxpanel.js"></script>
	    <script type="text/javascript" src="jqx/scripts/demos.js"></script> 
	    <script type="text/javascript" src="jqx/jqwidgets/jqxpasswordinput.js"></script>
	    <script type="text/javascript" src="jqx/jqwidgets/jqxinput.js"></script>
	</head>
	<script>
	$(document).ready(function () {  
            $("#loginWindow").jqxWindow({
	         height: 200,
	         width: 350,
	         theme:'ui-redmond',
	         resizable:false,
	         draggable:false, 
	         showCloseButton:false,
	         showCollapseButton: false,
	         
 	         initContent: function () {
	           $("#username").jqxInput({placeHolder: "Please enter your username", height: 30, width: 200, minLength: 1,theme:'ui-redmond'});
	           $("#password").jqxPasswordInput({ placeHolder: "Please enter your pin", height: 25 , width: 200,showStrength:false,theme:'ui-redmond'});
	           $("#Btn_login").jqxButton({ width: '150',theme:'ui-redmond'});
	           $('#loginWindow').jqxWindow('focus');
	           },
	      });
	       $("#Btn_login").on('click', function () {
                 var username = $("#username").jqxInput('val');
                 var password = $("#password").jqxPasswordInput('val');
                 var obj = jQuery.parseJSON( '{ "username": "'+username+'","password":"'+password+'"}');
                 $.ajax({
                 	url:'servlet/EmployeeController',
                 	data:obj,
                 	dataType: 'json', 
					contentType: 'application/json;charset=utf-8', 
					cache: false, 
					success: function(data) { 
						//根据返回值data.d判断是不是成功 
					}, 
           			error: function(data){
           			}
                 });
             });
        });
	</script>
	<body>
		<div id="loginWindow">
		    <div>Please Login</div>
		    <div><table>
			<tr>
				<td><span>Username:</span></td>
				<td>&nbsp;</td>
				<td><input type="text" id="username"></input></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td><span>Password:</span></td>
				<td>&nbsp;</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr >
				<td  colspan="3" align="center" ><input type="button" value="Confirm" id='Btn_login'/></td>
			</tr>
		</table></div>
		</div>
	</body>
</html>
